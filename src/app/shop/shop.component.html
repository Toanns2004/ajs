<div class="row">
  <div class="col-3"*ngFor="let c of products">
    <div class="card mb-3">
      <img [src]="c.thumbnail"class="img-fluid">
      <div class="card-body">
        <h3><a routerLink="/product/{{c.id}}">{{c.title}}</a> </h3>
        <p class="text-danger">{{c.price}}</p>
        <button class="btn-outline-primary">CCCC</button>
      </div>
    </div>
  </div>
</div>
